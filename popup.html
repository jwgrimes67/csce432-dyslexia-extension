<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dyslexia Helper</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="popup.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }

      select,
      input[type="number"] {
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2 class="title">Dyslexia Helper</h2>
      <div class="form-group">
        <label for="font-select">Select Font:</label>
        <select id="font-select">
          <option value="Arial">Arial</option>
          <option value="Times New Roman">Times New Roman</option>
          <option value="Courier New">Courier New</option>
          <option value="Custom">Custom</option>
        </select>
        <input
          type="file"
          id="custom-font-upload"
          accept=".ttf,.otf,.woff,.woff2"
          style="display: none"
        />
      </div>
      <div class="form-group">
        <label for="text-size">Text Size:</label>
        <input type="number" id="text-size" value="12" min="6" max="72" />
      </div>
      <div class="form-group">
        <label for="text-spacing">Text Spacing:</label>
        <div class="spacing-controls">
          <button id="decrease-spacing">-</button>
          <span id="text-spacing-value">0</span>
          <button id="increase-spacing">+</button>
        </div>
      </div>

      <button id="apply-font">Apply Changes</button>

      <script src="popup.js"></script>
    </div>
  </body>
</html>
